<!DOCTYPE html>
<html>
<head>
  <title>Property 3.0 - Property in Blockchain</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
  <script src="./app.js"></script>
</head>
<body>
  <div class="ui huge inverted attached menu">
    <div class="ui container">
      <div class="header item">Property 3.0</div>
      <a class="item">Land Registry</a>
      <div class="right menu">
        <a class="item">Sign out</a>
      </div>
    </div>
  </div>
  <div class="ui container">
    <div class="ui stackable grid">
      <div class="ten wide column">
        <br /><br />
        <h1 class="ui header">
          Registry
        </h1>
        <br />
        <div id="status"></div>
        <form class="ui form">
          <div class="ui inline fields">
            <div class="ten wide field">
              <input type="text" name='landId' id='landId' placeholder="Enter Land Id">
            </div>
            <div class="six wide field">
              <button class="ui primary button" onclick="App.getLandByOwner()">SHOW DETAILS</button>
            </div>
          </div>
        </form>
      </div>
      <div class="six wide column">
        <br /><br />
        <div class="ui secondary segment">
          <h1 class="ui header">
            Land Registration
          </h1>
          <br />
          <div class="ui form">
            <div class="field">
              <label>Owner Id</label>
              <input type="text" name='ownerId' id='ownerId'>
            </div>
            <div class="field">
              <label>Physical address</label>
              <textarea name='physical_address' id='physical_address'></textarea>
            </div>
            <button class="ui button" onclick="App.registerLand()">REGISTER</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
